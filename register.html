
<!DOCTYPE html>
<html lang="en">
  <head>
    
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="public/css/register.css" rel="stylesheet" type="text/css">

    <title>Create Account</title>

     <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #5F021F;
      }

      .form-signin {
        max-width: 500px;
        padding: 15px;
        margin: 0 auto;
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
      font-family: Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif;
        margin-bottom: 10px;
        color: #fff;

      }
      .form-signin .checkbox {
        font-weight: normal;
      }
      .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
            border: 1px solid #29ABE2;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input {
        margin-bottom: 10px;
      }

      .form-signin input[type="email"] {
        margin-bottom: -1px;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
      }

      .btn {
          text-transform: uppercase;
          font-family: Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif;
          font-weight: 400;
          -webkit-transition: all .3s ease-in-out;
          -moz-transition: all .3s ease-in-out;
          transition: all .3s ease-in-out;


          color: #fff;
          background-color: #0E426C;

      }

        .btn:hover, .btn:focus{
          color: #000;
          background-color: #0E426C;
        }


    </style>

  </head>

  <body>

    <div class="container">
<center>
      <font size=7><h1>today</h1></font>
      <img src="public/img/black-globe-icon.png" width="80">
</center> 

      <form class="form-signin" action="./register" method="POST">
        <h2 class="form-signin-heading">Please Register</h2>
        <div id="usergroup" class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input name="username" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        </div>

        <div>
          <label style="color: red" id="userTaken" hidden>That email is already in use.</label>
        </div>

        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <label for="inputFirstName" class="sr-only">First Name</label>
        <input name="firstName" type="text" id="inputFirstName" class="form-control" placeholder="First Name" required>
        <label for="inputLastName" class="sr-only">Last Name</label>
        <input name="lastName" type="text" id="inputLastName" class="form-control" placeholder="Last Name" required>

        
        <!--div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div-->
        <button class="btn btn-lg btn-primary btn-block" style="margin-top: 20px" type="submit">Create Account</button>
      </form>

    </div>



  </body>
</html>
